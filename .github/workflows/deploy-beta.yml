name: Deploy Beta to GitHub Pages

on:
  workflow_run:
    workflows: ["E2E"]
    types:
      - completed
    branches: ["beta"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages-beta"
  cancel-in-progress: true

jobs:
  deploy-beta:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_BASE: "/spirtzVioice/beta/"

      - name: Deploy to GitHub Pages (beta)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: beta
          keep_files: true
