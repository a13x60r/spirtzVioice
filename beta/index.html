  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, sans-serif;
      background: #F2F2F2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #app {
      width: 100%;
      height: 100vh;
      background: #F2F2F2;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1.5rem;
      background: #F2F2F2;
    }

    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #000000;
      border-top-color: #f24a0d;
      border-radius: 0;
      animation: spin 0.8s linear infinite;
    }

    .loading-text {
      color: #000000;
      font-size: 0.75rem;
      font-weight: 700;
      font-family: 'Space Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 0.2em;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (prefers-color-scheme: dark) {
      body { background: #1a1a1a; }
      #app { background: #1a1a1a; }
      .loading { background: #1a1a1a; }
      .loading-spinner { border-color: #ffffff; border-top-color: #f24a0d; }
      .loading-text { color: #ffffff; }
    }
  </style>
